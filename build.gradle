//to build everything:             "gradlew build"
//to build and upload everything:  "gradlew bintrayUpload"

import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'com.jfrog.bintray' version '1.8.4'
    id 'java-library'
    id 'idea'
    id 'maven-publish'
//    id 'com.github.breadmoirai.github-release' version '2.2.0'
}

group = 'me.duncte123'
archivesBaseName = 'weebJava'
version = "3.0.0_${getBuildNumber()}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    api group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
    api group: 'org.apache.commons', name: 'commons-text', version: '1.6'
    api group: 'com.github.natanbc', name: 'reliqua', version: '2.4'
    api group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.13.1'
    api group: 'org.json', name: 'json', version: '20180813'
}

javadoc {
    failOnError = false
    options.memberLevel = JavadocMemberLevel.PUBLIC
    options.author()
    options.encoding = 'UTF-8'
    options.addStringOption('-html5')
    exclude('me/duncte123/weebJava/models/impl')
    exclude('me/duncte123/weebJava/models/reputation/impl')
    exclude('me/duncte123/weebJava/models/settings/impl')
    exclude('me/duncte123/weebJava/web')
    exclude('me/duncte123/weebJava/exceptions')
    exclude('me/duncte123/weebJava/helpers')
}

task sourcesForRelease(type: Copy) {
    from('src/main/java') {
        include '**/WeebInfo.java'
        filter(ReplaceTokens, tokens: [
                version: version.toString()
        ])
    }

    into 'build/filteredSrc'

    includeEmptyDirs = false
}

task generateJavaSources(type: SourceTask) {
    def javaSources = sourceSets.main.allJava.filter {
        it.name != 'WeebInfo.java'
    }
    source = javaSources + sourcesForRelease.destinationDir

    dependsOn sourcesForRelease
}

compileJava {
    options.encoding = 'UTF-8'
    source = generateJavaSources.source

    dependsOn generateJavaSources
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'

    from('src/main/java') {
        exclude '**/WeebInfo.java'
    }
    from sourcesForRelease.destinationDir

    dependsOn sourcesForRelease
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['BintrayRelease']
    description = 'A java wrapper for the weeb.sh api'
    pkg {
        repo = 'weeb.java'
        name = 'weeb.java'
        desc = 'A java wrapper for the weeb.sh api'
        description = getDesc()
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/duncte123/weeb.java.git'
        githubRepo = 'https://github.com/duncte123/weeb.java'
        publish = true
        version {
            name = project.version
            released = new Date()
        }
    }
}

publishing {
    publications {
        BintrayRelease(MavenPublication) {
            from components.java
            groupId group
            artifactId archivesBaseName
            version version
            artifact javadocJar
            artifact sourcesJar
        }
    }
}

build {
    dependsOn clean
    dependsOn jar
    dependsOn javadocJar
    dependsOn sourcesJar

    jar.mustRunAfter clean
    javadocJar.mustRunAfter jar
    sourcesJar.mustRunAfter javadocJar
}

bintrayUpload {
    dependsOn build

    onlyIf { System.getenv('BINTRAY_USER') != null }
    onlyIf { System.getenv('BINTRAY_KEY') != null }
}

