plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    //id 'maven'
    id 'de.fuerstenau.buildconfig' version '1.1.8'
}

group = "me.duncte123"
archivesBaseName = "weebJava"
version = "1.0.0"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.afollestad', name: 'ason', version: '1.4.16'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.1'
}

javadoc {
    failOnError = false
    options.memberLevel = JavadocMemberLevel.PUBLIC
    options.author()
    options.encoding = 'UTF-8'
    options.addStringOption('-html5')
    exclude('me/duncte123/weebJava/models/impl')
    exclude('me/duncte123/weebJava/models/impl/image')
    exclude('me/duncte123/weebJava/web')
}

buildConfig {
    appName = project.name
    version = project.version
    packageName = project.group + "." + project.archivesBaseName
    charset = 'UTF-8'

    clsName = 'WeebInfo'
}

compileJava {
    options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from "$buildDir/sources"
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        MavenProject(MavenPublication) {
            from components.java
            groupId group
            artifactId archivesBaseName
            version = version

            artifact javadocJar
            artifact sourcesJar
        }
    }
}

build {
    dependsOn clean
    dependsOn jar
    dependsOn javadocJar
    dependsOn sourcesJar

    jar.mustRunAfter clean
    javadocJar.mustRunAfter jar
    sourcesJar.mustRunAfter javadocJar
}

