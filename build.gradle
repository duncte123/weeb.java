static def getBuildNumber() {
    return System.getenv('TRAVIS_BUILD_NUMBER') ?: System.getenv("TRAVIS_COMMIT") ?:
            System.getenv("GIT_COMMIT")?.substring(0, 7) ?: System.getProperty("GIT_COMMIT")?.substring(0, 7) ?: "dev"
}